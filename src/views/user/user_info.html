{% extends "base.html" %}

{% block title %} User {% endblock %}

{% block body %} 
<div class="flex flex-col items-center">
    <h1 class="text-2xl font-bold text-center my-6">User Details</h1>

    <div id="user-{{ user.id }}" class="bg-white p-6 rounded shadow-md w-full max-w-md space-y-4">
        <!-- Name -->
        <div class="flex flex-col">
            <label class="font-semibold mb-1">Name</label>
            <div class="flex justify-between items-center">
                <span>{{ user.name }}</span>
                <button hx-get="/edit_users/{{ user.id }}" hx-target="#user-{{ user.id }}" hx-swap="outerHTML">✏️</button>
            </div>
        </div>

        <!-- Email -->
        <div class="flex flex-col">
            <label class="font-semibold mb-1">Email</label>
            <div class="flex justify-between items-center">
                <span>{{ user.email }}</span>
                <button hx-get="/edit_users/{{ user.id }}" hx-target="#user-{{ user.id }}" hx-swap="outerHTML">✏️</button>
            </div>
        </div>

        <!-- Password -->
        <div class="flex flex-col">
            <label class="font-semibold mb-1">Password</label>
            <div class="flex justify-between items-center">
                <span>{{ user.password }}</span>
                <button hx-get="/edit_users/{{ user.id }}" hx-target="#user-{{ user.id }}" hx-swap="outerHTML">✏️</button>
            </div>
        </div>

        <!-- Role -->
        <div class="flex flex-col">
            <label class="font-semibold mb-1">Role</label>
            <div class="flex justify-between items-center">
                <span>{{ user.role }}</span>
                <button hx-get="/edit_users/{{ user.id }}" hx-target="#user-{{ user.id }}" hx-swap="outerHTML">✏️</button>
            </div>
        </div>

        <!-- Delete Button -->
        <form 
            action="/delete_users/{{ user.id }}" 
            method="post" 
            hx-post="/delete_users/{{ user.id }}" 
            hx-target="#user-{{ user.id }}" 
            hx-swap="outerHTML"
        >
            <button type="submit" class="text-lg bg-black mt-4 py-2 px-8 text-white rounded-md hover:bg-gray-600 transition-colors w-full">
                Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
